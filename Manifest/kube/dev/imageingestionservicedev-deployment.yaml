apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: btg-labware-image-ingestion-service
    tags.datadoghq.com/env: dev
    tags.datadoghq.com/service: btg-labware-image-ingestion-service
    tags.datadoghq.com/version: version
  name: btg-labware-image-ingestion-service
  namespace: dev
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: btg-labware-image-ingestion-service
  template:
    metadata:
      annotations:
        ad.datadoghq.com/btg-labware-image-ingestion-service.logs: '[{"service":"btg-labware-image-ingestion-service","tags":["env:dev"]}]'
        admission.datadoghq.com/js-lib.version: v5.28.0
      labels:
        admission.datadoghq.com/enabled: "true"
        app: btg-labware-image-ingestion-service
        tags.datadoghq.com/env: dev
        tags.datadoghq.com/service: btg-labware-image-ingestion-service
        tags.datadoghq.com/version: version
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: infra
        - secretRef:
            name: secrets-microplate-image-ingestion-service-dev
        - configMapRef:
            name: config-map-microplate-image-ingestion-service-be-dev
        image: asia-southeast1-docker.pkg.dev/app-nonprod-project/app-nonprod-ar/btg-labware-image-ingestion-service:dev-0e90de464432315c6e6242caed642e15a7d0c410
