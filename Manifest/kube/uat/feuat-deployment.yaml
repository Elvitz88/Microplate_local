apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: btg-labware-fe
    tags.datadoghq.com/env: uat
    tags.datadoghq.com/service: btg-labware-fe
    tags.datadoghq.com/version: version
  name: btg-labware-fe
  namespace: uat
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: btg-labware-fe
  template:
    metadata:
      annotations:
        ad.datadoghq.com/btg-labware-fe.logs: '[{"service":"btg-labware-fe","tags":["env:uat"]}]'
        admission.datadoghq.com/js-lib.version: v5.28.0
      labels:
        admission.datadoghq.com/enabled: "true"
        app: btg-labware-fe
        tags.datadoghq.com/env: uat
        tags.datadoghq.com/service: btg-labware-fe
        tags.datadoghq.com/version: version
    spec:
      containers:
      - image: asia-southeast1-docker.pkg.uat/app-nonprod-project/app-nonprod-ar/btg-labware-fe:uat-ba596b8f0d68ab130390b9f7cfa875386c63c9e0
        name: btg-labware-fe
        volumeMounts:
        - mountPath: /usr/share/nginx/html/config.js
          name: config-file
          subPath: config.js
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        securityContext:
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      volumes:
      - configMap:
          name: config-map-fe-uat
        name: config-file
