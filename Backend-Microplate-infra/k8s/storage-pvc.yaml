apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: microplate-storage-pvc
  namespace: microplate
  labels:
    app: microplate
    component: storage
spec:
  accessModes:
    - ReadWriteOnce  # RWO - Can only be mounted by a single pod
  resources:
    requests:
      storage: 100Gi  # Adjust based on your storage needs
  storageClassName: standard  # Adjust based on your cluster's storage class
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: microplate-storage-pv
  labels:
    app: microplate
    component: storage
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  # Configure your storage backend here
  # Example for local storage (development):
  hostPath:
    path: /mnt/data/microplate-storage
    type: DirectoryOrCreate
  # For production, use appropriate storage:
  # nfs:
  #   server: nfs-server.example.com
  #   path: /exports/microplate-storage
  # or
  # csi:
  #   driver: your-csi-driver
  #   volumeHandle: your-volume-handle
