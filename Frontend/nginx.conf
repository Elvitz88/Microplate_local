pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Kubernetes CoreDNS resolver
    resolver kube-dns.kube-system.svc.cluster.local valid=10s ipv6=off;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Use /tmp for cache directories (writable by non-root user)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # Logging format (must be defined before access_log uses it)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Logging to stdout/stderr for Kubernetes
    access_log /dev/stdout main;
    error_log /dev/stderr warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream definitions using Kubernetes service names (namespace: dev)
    # Service names from service-dev.yaml, all services expose port 80
    upstream auth_service {
        server labware-auth-service.dev.svc.cluster.local:80;
    }

    upstream image_ingestion_service {
        server labware-image-ingestion-service.dev.svc.cluster.local:80;
    }

    upstream vision_api_service {
        server labware-vision-api-service.dev.svc.cluster.local:80;
    }

    upstream result_api_service {
        server labware-result-api-service.dev.svc.cluster.local:80;
    }

    upstream interface_service {
        server labware-interface-service.dev.svc.cluster.local:80;
    }

    upstream prediction_db_service {
        server btg-labware-prediction-db-service.dev.svc.cluster.local:80;
    }

    upstream device_service {
        server labware-device.dev.svc.cluster.local:80;
    }

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Allow larger uploads for image inference
        client_max_body_size 25m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Handle client-side routing (React SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static assets with long-term caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # ============================================
        # API Proxy Routes
        # ============================================

        # Auth Service
        location /api/v1/auth/ {
            proxy_pass http://auth_service/api/v1/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Image Ingestion Service - with trailing slash
        location /api/v1/images/ {
            proxy_pass http://image_ingestion_service/api/v1/images/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Image Ingestion Service - exact match (avoid 301 redirect on POST)
        location = /api/v1/images {
            proxy_pass http://image_ingestion_service/api/v1/images;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Signed URL helper (image-ingestion)
        location /api/v1/signed-urls {
            proxy_pass http://image_ingestion_service/api/v1/signed-urls;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # PVC Files API
        location /api/v1/files/ {
            proxy_pass http://image_ingestion_service/api/v1/files/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Vision Inference Service
        location /api/v1/vision/ {
            proxy_pass http://vision_api_service/api/v1/vision/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_request_buffering off;
        }

        # Result API Service
        location /api/v1/result/ {
            proxy_pass http://result_api_service/api/v1/result/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Result API - CSV file download endpoint
        location ~ ^/api/v1/result/samples/[^/]+/interface-files/[^/]+/download$ {
            proxy_pass http://result_api_service$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Labware Interface Service
        location /api/v1/interface/ {
            proxy_pass http://interface_service/api/v1/interface/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Prediction DB Service
        location /api/v1/prediction/ {
            proxy_pass http://prediction_db_service/api/v1/prediction/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Device/Capture Service
        location /api/v1/capture/ {
            proxy_pass http://device_service/api/v1/capture/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # WebSocket proxy for Device Service
        location /ws/ {
            proxy_pass http://device_service/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Kubernetes liveness/readiness probes
        location /healthz {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}